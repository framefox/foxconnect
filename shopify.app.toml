# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "8b3cedc155136d3d6d79bbf920cefd14"
name = "Framefox Connect"
application_url = "http://localhost:3000"
embedded = false

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""

[webhooks]
api_version = "2025-10"

[[webhooks.subscriptions]]
topics = ["app/uninstalled"]
uri = "/webhooks/app/uninstalled"

[[webhooks.subscriptions]]
topics = ["orders/create"]
uri = "/webhooks/orders/create"

[[webhooks.subscriptions]]
topics = ["products/create"]
uri = "/webhooks/products/create"

[[webhooks.subscriptions]]
topics = ["products/update"]
uri = "/webhooks/products/update"

# Fulfillment order webhooks (for fulfillment service integration)
[[webhooks.subscriptions]]
topics = ["fulfillment_orders/fulfillment_request_submitted"]
uri = "/webhooks/fulfillment_orders/fulfillment_request_submitted"

[[webhooks.subscriptions]]
topics = ["fulfillment_orders/cancellation_request_submitted"]
uri = "/webhooks/fulfillment_orders/cancellation_request_submitted"

# GDPR compliance webhooks (required for App Store distribution)
[[webhooks.subscriptions]]
compliance_topics = ["customers/data_request"]
uri = "/webhooks/customers/data_request"

[[webhooks.subscriptions]]
compliance_topics = ["customers/redact"]
uri = "/webhooks/customers/redact"

[[webhooks.subscriptions]]
compliance_topics = ["shop/redact"]
uri = "/webhooks/shop/redact"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
# Fulfillment service scopes: write_fulfillments (create service), read/write_assigned_fulfillment_orders (handle requests)
# Inventory scope: write_inventory (move products to fulfillment location)
scopes = "read_merchant_managed_fulfillment_orders,read_orders,read_products,write_merchant_managed_fulfillment_orders,write_products,write_fulfillments,read_assigned_fulfillment_orders,write_assigned_fulfillment_orders,write_inventory,read_inventory,read_locations,write_locations"

[auth]
redirect_urls = [
  "http://localhost:3000/connections/auth/shopify/callback"
]

[pos]
embedded = false
